<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <title>Página web de enamorados</title>
</head>
<body>
  <div class="container-fluid">
    <section id="primera">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Para Mi Mugrosa </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="/img/1.jpeg" alt="Imagen 1" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="img/2.jpeg" alt="Imagen 2" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="img/3.jpeg" alt="Imagen 3" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
    <section id="segunda">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>No Te Puedo Olvidar </h2>
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="img/4.jpeg" alt="Imagen 4" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="img/5.jpeg" alt="Imagen 5" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="img/6.jpeg" alt="Imagen 6" class="img-fluid">
          </div>
        </div>
      </div>
    </section>

    <section id="tercera">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>No Quiero Perderte</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="img/7.jpeg" alt="Imagen 7" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="img/8.jpeg" alt="Imagen 8" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="img/9.jpeg" alt="Imagen 9" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
    <audio controls autoplay>
      <source src="musica/Camila - Perdón.mp3" type="audio/mp3">
  </audio>
  </div>
</body>
</html>
